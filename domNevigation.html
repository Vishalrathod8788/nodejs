<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .element {
            margin: 10px 0;
            padding: 10px;
            background-color: #e9e9e9;
            border-radius: 3px;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: #ddd;
            border-radius: 3px;
        }
    </style>
    <div class="container">
        <h1>DOM Navigation Example</h1>
        <div id="parent">
            <div class="element">Element 1</div>
            <div class="element">Element 2</div>
            <div class="element">Element 3</div>
        </div>
        <div id="output"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const parent = document.getElementById('parent');
            const output = document.getElementById('output');

            // Navigate to children
            output.innerHTML += '<p>Children of parent:</p>';
            for (let child of parent.children) {
                output.innerHTML += child.textContent + '<br>';
            }

            // Navigate to parent
            const firstElement = parent.firstElementChild;
            output.innerHTML += '<p>Parent of first element: ' + firstElement.parentElement.id + '</p>';

            // Navigate to siblings
            const secondElement = parent.children[1];
            output.innerHTML += '<p>Previous sibling of second element: ' + secondElement.previousElementSibling.textContent + '</p>';
            output.innerHTML += '<p>Next sibling of second element: ' + secondElement.nextElementSibling.textContent + '</p>';

            // Navigate to first and last child
            output.innerHTML += '<p>First child: ' + parent.firstElementChild.textContent + '</p>';
            output.innerHTML += '<p>Last child: ' + parent.lastElementChild.textContent + '</p>';
        });
    </script>
</body>
</html>
