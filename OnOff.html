<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb On/Off</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .bulb {
            width: 100px;
            height: 100px;
            background-image: url('https://www.w3schools.com/js/pic_bulboff.gif');
            background-size: cover;
            margin: 20px auto;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .on-button {
            background-color: #4CAF50;
            color: white;
        }
        .off-button {
            background-color: #f44336;
            color: white;
        }
        .on-button:hover {
            background-color: #45a049;
        }
        .off-button:hover {
            background-color: #da190b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bulb" id="bulb">
            <img src="/" alt="">
        </div>
        <div class="button-container">
            <button class="button on-button" id="onButton">ON</button>
            <button class="button off-button" id="offButton">OFF</button>
        </div>
    </div>
</body>
</html>
