<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bulb On/Off</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      .container {
        text-align: center;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .bulb {
        width: 100px;
        height: 100px;
        background-image: url("https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse3.mm.bing.net%2Fth%3Fid%3DOIP.Q4hqQlRrNaWOOoWxFNcp3QAAAA%26pid%3DApi&f=1&ipt=144758ea6e473a3e24a1e4ba9a5662070c79c4fe410e8a272ce9749370bf66d1&ipo=images");
        background-size: cover;
        margin: 20px auto;
      }

      .button-container {
        display: flex;
        justify-content: center;
        gap: 20px;
      }
      .button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      .on-button {
        background-color: #4caf50;
        color: white;
      }
      .off-button {
        background-color: #f44336;
        color: white;
      }
      .on-button:hover {
        background-color: #45a049;
      }
      .off-button:hover {
        background-color: #da190b;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="bulb" id="bulb" style="width: 150px; height: 150px"></div>
      <div class="button-container">
        <button
          class="button on-button"
          id="onButton"
          style="font-size: 24px; padding: 15px 30px"
        >
          ON
        </button>
        <button
          class="button off-button"
          id="offButton"
          style="font-size: 24px; padding: 15px 30px"
        >
          OFF
        </button>
      </div>
    </div>
    <script>
      const btnOn = document.querySelector("#onButton");
      const btnOff = document.querySelector("#offButton");
      btnOff.addEventListener(
        "click",
        (BulbOff = () => {
          document.querySelector("#bulb").style.backgroundImage =
            "url('https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse3.mm.bing.net%2Fth%3Fid%3DOIP.KdzOK38lYeE2yufmmjJdHAAAAA%26pid%3DApi&f=1&ipt=6c66386aa4eeb0adf88d9e579fa1d94b9e230f9d32f35203548a6f9fc81b84f8&ipo=images')";
        })
      );
      btnOn.addEventListener(
        "click",
        (BulbOn = () => {
          document.querySelector("#bulb").style.backgroundImage =
            "url('https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse3.mm.bing.net%2Fth%3Fid%3DOIP.Q4hqQlRrNaWOOoWxFNcp3QAAAA%26pid%3DApi&f=1&ipt=144758ea6e473a3e24a1e4ba9a5662070c79c4fe410e8a272ce9749370bf66d1&ipo=images')";
        })
      );
    </script>
  </body>
</html>
