<!DOCTYPE html>
<html>
<head>
    <style>
        #feedback-form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            background-color: black;
            color: white;
            border: 2px solid white;
            padding: 20px;
            width: 400px; /* Adjust width as needed */
            margin: auto;
        }

        .form-group {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin: 10px 0;
            width: 100%;
        }

        .form-group label {
            flex: 1;
            margin-right: 10px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            flex: 2;
            padding: 5px;
            border: 1px solid white;
            background-color: black;
            color: white;
        }

        .form-group input[type="checkbox"] {
            flex: 0;
            width: auto;
        }
    </style>
</head>
<body>

<div id="feedback-form">
    <h2>Feedback Form</h2>

    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
    </div>

    <div class="form-group">
        <label for="satisfaction">Overall Satisfaction:</label>
        <select id="satisfaction" name="satisfaction">
            <option value="1">1 - Very Dissatisfied</option>
            <option value="2">2 - Dissatisfied</option>
            <option value="3">3 - Neutral</option>
            <option value="4">4 - Satisfied</option>
            <option value="5">5 - Very Satisfied</option>
        </select>
    </div>

    <div class="form-group">
        <label for="serviceQuality">Service Quality:</label>
        <select id="serviceQuality" name="serviceQuality">
            <option value="1">1 - Very Poor</option>
            <option value="2">2 - Poor</option>
            <option value="3">3 - Average</option>
            <option value="4">4 - Good</option>
            <option value="5">5 - Excellent</option>
        </select>
    </div>

    <div class="form-group">
        <label for="comments">Comments or Suggestions:</label>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
    </div>

    <div class="form-group">
        <label for="usability">Ease of Use:</label>
        <select id="usability" name="usability">
            <option value="1">1 - Very Difficult</option>
            <option value="2">2 - Difficult</option>
            <option value="3">3 - Neutral</option>
            <option value="4">4 - Easy</option>
            <option value="5">5 - Very Easy</option>
        </select>
    </div>

    <div class="form-group">
        <label for="featureRequest">Feature Request:</label>
        <textarea id="featureRequest" name="featureRequest" rows="4" cols="50"></textarea>
    </div>

    <div class="form-group">
        <label for="age">Age Group:</label>
        <select id="age" name="age">
            <option value="under18">Under 18</option>
            <option value="18-24">18-24</option>
            <option value="25-34">25-34</option>
            <option value="35-44">35-44</option>
            <option value="45-54">45-54</option>
            <option value="55-64">55-64</option>
            <option value="65plus">65+</option>
        </select>
    </div>

    <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
            <option value="preferNotToSay">Prefer not to say</option>
        </select>
    </div>

    <div class="form-group">
        <label for="contactPermission">
            <input type="checkbox" id="contactPermission" name="contactPermission">
            I agree to be contacted for follow-up regarding my feedback
        </label>
    </div>

    <button type="submit">Submit</button>
</div>

</body>
</html>
