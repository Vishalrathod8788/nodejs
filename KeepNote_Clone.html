    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }
      .header {
        background-color: #fbbc04;
        color: white;
        padding: 20px;
        text-align: center;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      .add-note {
        background-color: #fff;
        border: none;
        border-radius: 50%;
        color: #fbbc04;
        cursor: pointer;
        font-size: 24px;
        height: 60px;
        width: 60px;
        position: fixed;
        bottom: 30px;
        right: 30px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
      }
      .add-note:hover {
        background-color: #fbbc04;
        color: #fff;
        transform: scale(1.1);
      }
      .notes-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 30px;
      }
      .note {
        background-color: #fff;
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }
      .note:hover {
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        transform: translateY(-5px);
      }
      .note-title {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .note-content {
        font-size: 14px;
        color: #555;
      }
      .note-actions {
        display: flex;
        justify-content: flex-end;
        margin-top: 10px;
      }
      .note-actions i {
        cursor: pointer;
        margin-left: 10px;
        color: #888;
        transition: color 0.3s ease;
      }
      .note-actions i:hover {
        color: #fbbc04;
      }
    </style>
  </head>
