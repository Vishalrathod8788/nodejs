<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Keep Note</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Raleway", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }
      .header {
        background-color: #fbbc04;
        color: white;
        padding: 20px;
        text-align: center;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      .add-note {
        background-color: #fff;
        border: none;
        border-radius: 50%;
        color: #fbbc04;
        cursor: pointer;
        font-size: 24px;
        height: 60px;
        width: 60px;
        position: fixed;
        bottom: 30px;
        right: 30px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
      }
      .add-note:hover {
        background-color: #fbbc04;
        color: #fff;
        transform: scale(1.1);
      }
      .notes-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 30px;
      }
      .note {
        background-color: #fff;
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }
      .note:hover {
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        transform: translateY(-5px);
      }
      .note-title {
        width: 100%;
        font-size: 18px;
        font-weight: bold;
        border: none;
        outline: none;
        margin-bottom: 10px;
      }
      .note-content {
        width: 100%;
        min-height: 100px;
        border: none;
        resize: vertical;
        font-family: "Raleway", sans-serif;
        font-size: 14px;
        margin-bottom: 10px;
        outline: none;
      }
      .note-actions {
        display: flex;
        justify-content: flex-end;
      }
      .note-actions button {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 16px;
        margin-left: 10px;
        color: #888;
        transition: color 0.3s ease;
      }
      .note-actions button:hover {
        color: #fbbc04;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <h1><i class="fa-solid fa-note-sticky"></i> My Keep Note</h1>
    </header>
    <div class="container">
      <div class="notes-grid" id="notesGrid"></div>
    </div>
    <button class="add-note" id="addNote">+</button>

    <script>
      const notesGrid = document.getElementById("notesGrid");
      const addNoteBtn = document.getElementById("addNote");
      let notes = JSON.parse(localStorage.getItem("notes")) || [];

      function createNoteElement(noteData, index) {
        const note = document.createElement("div");
        note.className = "note";
        note.innerHTML = `
                <input class="note-title" value="${noteData.title}" placeholder="Title">
                <textarea class="note-content" placeholder="Take a note...">${noteData.content}</textarea>
                <div class="note-actions">
                    <button class="edit-btn"><i class="fas fa-edit"></i></button>
                    <button class="delete-btn"><i class="fas fa-trash-alt"></i></button>
                </div>
            `;

        const titleInput = note.querySelector(".note-title");
        const textarea = note.querySelector(".note-content");
        const editBtn = note.querySelector(".edit-btn");
        const deleteBtn = note.querySelector(".delete-btn");

        function toggleEditMode() {
          const isEditing = !titleInput.readOnly;
          titleInput.readOnly = isEditing;
          textarea.readOnly = isEditing;
          editBtn.innerHTML = isEditing
            ? '<i class="fas fa-edit"></i>'
            : '<i class="fas fa-save"></i>';
          if (!isEditing) {
            updateNoteData();
          }
        }

        function updateNoteData() {
          noteData.title = titleInput.value;
          noteData.content = textarea.value;
          updateLocalStorage();
        }

        titleInput.addEventListener("input", updateNoteData);
        textarea.addEventListener("input", updateNoteData);

        editBtn.addEventListener("click", toggleEditMode);

        deleteBtn.addEventListener("click", () => {
          notes.splice(index, 1);
          updateLocalStorage();
          renderNotes();
        });

        // Initialize in edit mode
        toggleEditMode();

        return note;
      }

      function addNewNote() {
        notes.push({ title: "", content: "", isEditing: true });
        updateLocalStorage();
        renderNotes();
      }

      function updateLocalStorage() {
        localStorage.setItem("notes", JSON.stringify(notes));
      }

      function renderNotes() {
        notesGrid.innerHTML = "";
        notes.forEach((note, index) => {
          const noteElement = createNoteElement(note, index);
          notesGrid.appendChild(noteElement);
        });
      }

      addNoteBtn.addEventListener("click", addNewNote);

      renderNotes();
    </script>
  </body>
</html>
