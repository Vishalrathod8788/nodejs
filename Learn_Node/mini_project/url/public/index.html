<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>URL Shortener</title>
  </head>
  <body>
    <div class="container">
      <h1>URL Shortener</h1>
      <form id="shorten-form">
        <label for="url">Enter your URL:</label>
        <input
          type="url"
          name="url"
          id="url"
          placeholder="Enter your URL here"
          required
        />
        <label for="short-url">Short Code :</label>
        <input
          type="text"
          name="shortCode"
          id="shortCode"
          placeholder="Enter your short code here"
          required
        />
        <button type="submit">Shorten</button>
        <h2>Shortened URLs</h2>
        <ul id="shortened-urls"></ul>
      </form>
    </div>

    <script>
      const fetchShortenedUrls = async () => {
        console.log("Fetching shortened urls");
        try {
          const response = await fetch("http://localhost:5000/data/links");
          if (!response.ok) {
            // Check if the response is an error
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
          const links = await response.json(); // Parse JSON only if response is okay
          console.log("Links", links);
        } catch (error) {
          console.error("Error fetching shortened URLs:", error);
        }
      };

      document
        .getElementById("shorten-form")
        .addEventListener("submit", async (event) => {
          event.preventDefault();
          const formdata = new FormData(event.target);
          const url = formdata.get("url");
          const shortCode = formdata.get("shortCode");

          console.log(url, shortCode);

          try {
            const response = await fetch("/shorten", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ url, shortCode }),
            });

            if (response.ok) {
              fetchShortenedUrls();
              alert("Form submitted successfully");
            } else {
              const errorMessage = await response.text();
              alert(errorMessage);
            }
          } catch (error) {}
        });

      fetchShortenedUrls();
    </script>
  </body>
</html>
