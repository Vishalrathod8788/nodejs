<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="text-align: center">
    <h3 style="color: blueviolet; text-decoration: underline;">Mouse Down Up</h3>

    <p id="message">Click the text to see the color change.</p>

    <h4 style="color: blueviolet; text-decoration: underline;">
      Simple hover effact using mouse enter or leave event
    </h4>
    <div
      id="square"
      style="
        width: 30px;
        height: 30px;
        background-color: black;
        margin-left: 410px;
        padding-left: 100px;
      "
    ></div>
    <div id="keyboardEventExample">
      <h2 style="color: blueviolet; text-decoration: underline" >Keyboard Event Example</h2>
      <input type="text" id="keyboardInput" placeholder="Type here..." />
      <p id="keyboardOutput">Press a key to see the event details.</p>
    </div>
    <script>
      const message = document.getElementById("message");
      function mousedown() {
        message.style.color = "red";
      }
      function mouseup() {
        message.style.color = "blue";
      }
      message.addEventListener("mousedown", mousedown);
      message.addEventListener("mouseup", mouseup);
      message.addEventListener("mousemove", () => {
        message.style.color = "green";
      });
      const square = document.getElementById("square");
      square.addEventListener("mouseenter", () => {
        square.style.backgroundColor = "red";
        console.log("ouse Enter Bro...");
      });
      square.addEventListener("mouseleave", () => {
        square.style.backgroundColor = "Black";
        console.log("ouse Leave Bro...");
      });

      // Keyboard Event Handling
      const input = document.getElementById("keyboardInput");
      const output = document.getElementById("keyboardOutput");
      input.addEventListener("keypress", () => {
        output.textContent = `You Press "${event.key}" key`;
      });
    </script>
  </body>
</html>
