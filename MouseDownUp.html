<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Mouse Down Up</h1>
    <p id="message" mousedown="mousedown()" mouseup="mouseup()">
      Click the button to see the message.
    </p>
    <script>
      function mousedown() {
        const message = (document.getElementById("message").style.color =
          "red");
      }
      function mouseup() {
        const message = (document.getElementById("message").style.color =
          "blue");
      }
    </script>
  </body>
</html>
