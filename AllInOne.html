<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My All Projects</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      .project-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 30px;
      }
      .project-box {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 20px;
        display: flex;
        flex-direction: column;
      }
      .project-title {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .project-description {
        flex-grow: 1;
        margin-bottom: 15px;
      }
      .project-links {
        display: flex;
        justify-content: space-between;
      }
      .project-link {
        text-decoration: none;
        color: #007bff;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>My Beginner Projects</h1>
      <div class="project-grid" id="projectGrid">
        <!-- Project boxes will be added here dynamically -->
      </div>
    </div>

    <script>
      const projectGrid = document.getElementById("projectGrid");

      function createProjectBox(title, description, codeLink, previewLink) {
        const projectBox = document.createElement("div");
        projectBox.className = "project-box";
        projectBox.innerHTML = `
                <div class="project-title">${title}</div>
                <div class="project-description">${description}</div>
                <div class="project-links">
                    <a href="${codeLink}" class="project-link" target="_blank">View Code</a>
                    <a href="${previewLink}" class="project-link" target="_blank">Preview</a>
                </div>
            `;
        return projectBox;
      }
      // Example of how to add a project (you can add your projects manually here)
      projectGrid.appendChild(
        createProjectBox(
          "Country Info",
          "Country Information get using Public API",
          "https://github.com/Vishalrathod8788/Country_Info", // Replace with actual code link
          "https://india-country-info.vercel.app/" // Replace with actual preview link
        )
      );
      projectGrid.appendChild(
        createProjectBox(
          "TO DO List",
          "TO DO List using HTML, CSS and JavaScript",
          "https://github.com/Vishalrathod8788/TODO_List", // Replace with actual code link
          "https://mytodo-list1.vercel.app/" // Replace with actual preview link
        )
      );

      projectGrid.appendChild(
        createProjectBox(
          "Temprature Convert",
          "Temprature Convert using HTML, CSS and JavaScript",
          "https://github.com/Vishalrathod8788/TempConvert", // Replace with actual code link
          "https://temprature-converters.vercel.app/" // Replace with actual preview link
        )
      );

      projectGrid.appendChild(
        createProjectBox(
          "Stop Watch",
          "Stop Watch using HTML, CSS and JavaScript",
          "https://github.com/Vishalrathod8788/StopWatch", // Replace with actual code link
          "https://stop-watch1.vercel.app/" // Replace with actual preview link
        )
      );

      projectGrid.appendChild(
        createProjectBox(
          "Bulb On Off",
          "Bulb On Off using HTML, CSS and JavaScript",
          "https://github.com/Vishalrathod8788/jokes", // Replace with actual code link
          "https://setinterval-demo.vercel.app/" // Replace with actual preview link
        )
      );

      // Add more projects as needed
      // projectGrid.appendChild(createProjectBox(...));
      // projectGrid.appendChild(createProjectBox(...));
    </script>
  </body>
</html>
