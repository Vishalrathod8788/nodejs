<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Keep Note</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="min-h-screen bg-gray-100">
      <header class="bg-yellow-400 text-white p-4 text-center" id="title">
        <h1 class="text-2xl font-bold">üìù My Keep Note</h1>
      </header>
      <main class="container mx-auto p-4">
        <div
          id="notes-grid"
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
        >
          <!-- Notes will be added here dynamically -->
        </div>
      </main>
      <button
        id="addNoteBtn"
        class="fixed bottom-8 right-8 rounded-full w-14 h-14 text-2xl bg-yellow-400 hover:bg-yellow-500 text-white shadow-lg"
      >
        <i class="fas fa-plus"></i>
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
