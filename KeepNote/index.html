<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Keep Note</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="min-h-screen bg-gray-100">
      <header class="bg-yellow-400 text-white p-4 text-center">
        <h1 class="text-2xl font-bold">üìù My Keep Note</h1>
      </header>
      <main class="container mx-auto p-4">

          id="notes-grid"
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
        >
          <!-- Notes will be added here dynamically -->
        </div>
      </main>
      <button

        class="fixed bottom-8 right-8 rounded-full w-14 h-14 text-2xl bg-yellow-400 hover:bg-yellow-500 text-white shadow-lg"
      >
        +
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
