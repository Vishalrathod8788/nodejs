<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Jokes</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .joke-container {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
        max-width: 400px;
        width: 100%;
      }
      h1 {
        color: #333333;
      }
      .joke-text {
        font-size: 18px;
        color: #000;
        margin: 20px 0;
        min-height: 60px;
        font-family: 'Courier New', Courier, monospace;
      }
      .next-button {
        background-color: #0066cc;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .next-button:hover {
        background-color: #0052a3;
      }
    </style>
  </head>
  <body>
    <div class="joke-container">
      <h1>Best Jokes</h1>
      <p class="joke-text" id="joke"></p>
      <button class="next-button" id="jokeBtn">Next Joke</button>
    </div>

    <script>
      const joke = document.querySelector("#joke");
      const jokeBtn = document.querySelector("#jokeBtn");

      const GenerateJokes = () => {
        const setHeader = {
          headers: {
            Accept: "application/json",
          },
        };
        // Promises
        fetch("https://icanhazdadjoke.com/", setHeader)
          .then((res) => res.json())
          .then((data) => {
            joke.innerHTML = data.joke;
          })
          .catch((error) => {
            console.log(error);
          });
      };

      jokeBtn.addEventListener("click", GenerateJokes);
      GenerateJokes();
    </script>
  </body>
</html>
